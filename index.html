<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <audio id="uh" src="sound/SoundEffectUh.mp3"></audio>
    <header>
        <button class="help" title="Help">&#63;</button>
        <audio id="bruh" src="sound/BruhSoundEffect2.mp3"></audio>
        <h1>rock... paper... scissors</h1>
        <img title="Theme" src="theme-os-default.svg">
    </header>
    <div class="players">
        <div class="human">🧍</div>
        <div class="vs">🆚</div>
        <div class="computer">🖥️</div>
    </div>
    <div class="playground">
        <div id="human-hand" title="Human Hand">✊</div>
        <div id="computer-hand" title="Computer Hand">✊</div>
    </div>
    <div class="scoreboard">
        <div class="human-score">Human score: </div>
        <div class="compute-score">Computer score: </div>
    </div>
    <div class="weapons">
        <button title="rock">🪨</button>
        <button title="paper">📜</button>
        <button title="scissors">✂️</button>
    </div>    
</body>
</html>
